<!DOCTYPE html>
<html>
    <head>
        <title>The Generics | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The Generics</h1>
        </header> 
        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                        <span class="shop-item-title">Album 1</span>
                    <div>
                        <img class="shop-item-img" src="images/album 1.jpg" alt="album 1">
                    </div>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="main-button btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                        <span class="shop-item-title">Album 2</span>
                    <div>
                        <img class="shop-item-img" src="images/album 2.jpg" alt="album 2">
                    </div>
                    <div class="shop-item-details">
                        <span class="shop-item-price" >$14.99</span>
                        <button class="main-button btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                        <span class="shop-item-title">Album 3</span>
                    <div>
                        <img class="shop-item-img" src="images/album 3.jpg" alt="album 3">
                    </div>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="main-button btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                        <span class="shop-item-title">Album 4</span>
                    <div>
                        <img class="shop-item-img" src="images/album 4.jpg" alt="album 4">
                    </div>
                    <div>
                        <span class="shop-item-price">$19.99</span>
                        <button class="main-button btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">
                <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                        <span class="shop-item-title">T-shirt</span>
                    <div>
                        <img class="shop-item-img" src="images/tshirt.jpg" alt="tshirt" width="200">
                    </div>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$29.99</span>
                        <button class="main-button btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                        <span class="shop-item-title">Coffee Cup</span>
                    <div>
                        <img class="shop-item-img" src="images/coffee.jpg" alt="coffee" width="200">
                    </div>
                    <div class="shop-item-details"> 
                        <span class="shop-item-price">$6.99</span>
                        <button class="main-button btn-primary shop-item-button" role="button" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="content-section container">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-img" src="images/tshirt.jpg" alt="tshirt">
                        <span class="cart-item-title">T-Shirt</span>
                    </div>
                    <span class="cart-price cart-column">$19.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="main-button btn-danger cart-quantity-button" role="button">REMOVE</button>
                    </div>
                </div>

                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-img" src="images/album 2.jpg" alt="album 2" >
                        <span class="cart-item-title">Album 2</span>
                    </div>
                    <span class="cart-price cart-column">$9.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="main-button btn-danger cart-quantity-button" role="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$39.97</span>
            </div>
                <button class="main-button btn-primary btn-purchase" role="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
              <h3 class="band-name">The Generics</h3>
               <ul class="nav footer-nav">
                <li><a href="http://spotify.com"  target="_blank" ><img src="images/spotify.png" alt="spotify logo" ></a></li>
                <li><a href="http://youtube.com"  target="_blank" ><img src="images/youtube.png" alt="youtube logo" ></a></li>
                <li><a href="http://instagram.com"target="_blank" ><img src="images/instagram.png" alt="instagram logo" ></a></li>
               </ul>
            </div> 
        </footer>
    </body>
</html>
